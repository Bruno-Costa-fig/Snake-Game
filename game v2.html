<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        #principal {
            position: absolute;
            margin-left: 35%;
            padding-top: 2%;
        }
        h2 {
            text-align: center;
        }
        p {
            text-align: right;
        }
        #score {
            text-align: right;
            margin-bottom: 3%;
            margin-right: 5%;
        }

    </style>
</head>
<body>
    <div id="principal">
        <div id="dados">
            <h2 id="titulo">Jogo da Cobrinha</h2>
            <p id="pontos">SCORE:</p><div id="score"></div>
        </div>
        <canvas id="stage" width="400" height="400"></canvas>
    </div>
    <script type="text/javascript">

        window.onload = function () {

            var stage = document.getElementById('stage')
            var ctx = stage.getContext("2d")
            document.addEventListener("keydown", keyPush)
            setInterval(game, 120)

            const vel = 1;
            var vx = vy = 0;
            var px = 10;
            var py = 15;
            var TamPec = 20;
            var quantPec = 20;
            var eatx = eaty = 15;
            var trail = [];
            tail = 5; 
            pont = 0;

            function game() {

                pont = tail - 5;
                
                document.querySelector('#score').innerHTML = pont;

                px += vx;
                py += vy;

                if (px < 0) {
                    px = quantPec - 1
                }
                if (px > quantPec - 1) {
                    px = 0
                }
                if (py < 0) {
                    py = quantPec - 1
                }
                if (py > quantPec - 1) {
                    py = 0
                }



                ctx.fillStyle = 'black'
                ctx.fillRect(0,0, stage.width, stage.height)

                ctx.fillStyle = 'red'
                ctx.fillRect(eatx*TamPec, eaty*TamPec, TamPec, TamPec)

                ctx.fillStyle = 'gray'

                // função de parar o o jogo
                for (var i = 0; i < trail.length; i++) {
                    ctx.fillRect(trail[i].x*TamPec, trail[i].y*TamPec, TamPec-1, TamPec-1)
                    if (trail[i].x == px && trail[i].y == py) {
                        vx=vy=0
                        tail = 5
                }}

                // tira a ultima peça = movimento correto
                trail.push({x:px, y:py})
                while (trail.length > tail) {
                    trail.shift()
                }

                // muda a maça de lugar
                if (eatx == px && eaty == py) {
                    tail++
                    eatx = Math.floor(Math.random()*quantPec)
                    eaty = Math.floor(Math.random()*quantPec)
                }
            }
            // controles do jogo
                function keyPush(event) {
                    switch (event.keyCode) {
                        case 37: // left
                            vx = -vel;
                            vy = 0;
                            break;
                        case 38: // up
                            vx = 0;
                            vy = -vel;
                            break;  
                        case 39: // right
                            vx = vel;
                            vy = 0;
                            break;
                        case 40: // dowm
                            vx = 0;
                            vy = vel;
                            break;    
                        default:
                            
                            break;
                    }
                }
                
                
        }
    </script>
</body>
</html>
